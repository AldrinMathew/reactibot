name: Reactibot deployment

on:
  push:
    branches:
      - feature/actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Push to server
        uses: appleboy/ssh-action@master
        env:
          AMPLITUDE_KEY: ${{ secrets.AMPLITUDE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_HASH: ${{ secrets.DISCORD_HASH }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          envs: AMPLITUDE_KEY,GITHUB_TOKEN,DISCORD_HASH
          script: |
            sudo git clone ${{ secrets.GITHUB_REPO }}
            cd reactibot
            sudo docker stop reactibot
            sudo docker build . -t reactiflux/reactibot:latest
            sudo docker run -d --name reactibot -e AMPLITUDE_KEY=$AMPLITUDE_KEY -e GITHUB_TOKEN=$GITHUB_TOKEN -e DISCORD_HASH=$DISCORD_HASH reactiflux/reactibot:latest
